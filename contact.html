<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="javascript.js"> </script>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name">
                <span class="error" id="nameError">Name is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email">
                <span class="error" id="emailError">Valid email is required</span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Your Message"></textarea>
                <span class="error" id="messageError">Message is required</span>
            </div>
            <button type="submit" class="btn">Send Message</button>
            <p class="success" id="successMessage">Message sent successfully!</p>
        </form>
    </div>

    <p>You can contact us via Email Facebook Istagram</p>
    <nav>
        <a href="https://www.facebook.com/smconsultancyltd/?viewas=100000686899395">
            <img src="images/fblink.png" width="50" leigth="50">
        </a>
        <img src="images/instalink.png">

        <a href="about.html">About</a> |
        <a href="services.html">Services</a>
    </nav>

</body>
</html>
